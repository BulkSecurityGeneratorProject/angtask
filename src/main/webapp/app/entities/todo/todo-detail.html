
<div>
    <h2><span>Todo</span> {{vm.todo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Body</span></dt>
        <dd>
            <span>{{vm.todo.body}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.todo.created | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Done</span></dt>
        <dd>
            <span>{{vm.todo.done}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.todo.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
